plugins {
    id 'java'
}

ext {
    versions = [
            mindustry: '126.2',
            javacord : '3.3.0',
            json     : '20210307'
    ]
}

group "org.MindustryBR"
version 0.1

repositories {
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    compileOnly "com.github.Anuken.Arc:arc-core:${versions.mindustry}"
    compileOnly "com.github.Anuken.Mindustry:core:${versions.mindustry}"

    implementation "org.json:json:${versions.json}"
    implementation "org.javacord:javacord:${versions.javacord}"
}

jar{
    archiveFileName.set("MindustryBR.jar")
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from({configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}}){
        exclude '**/META-INF/*.SF'
        exclude '**/META-INF/*.DSA'
        exclude '**/META-INF/*.RSA'
    }
}